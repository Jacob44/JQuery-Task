<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracking</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tasks.js" defer></script>
</head>
<body>
    <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName"><br>
        <label for="taskDescription">Task Description:</label>
        <input type="text" id="taskDescription" name="taskDescription"><br>
        <button type="submit">Add Task</button>
    </form>
    <button id="printObject">Print object to console</button>
    <button id="loadObject">Load object into console</button>
</body>
</html>
